<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complaints | AutoFix Garage</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/autofix-logo.png" alt="AutoFix Logo" />
      </div>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="reviews.html"><i class="fas fa-star"></i> Customer Reviews</a>
        <a href="complaints.html" class="active"><i class="fas fa-exclamation-circle"></i> Complaints</a>
        <a href="booking.html"><i class="fas fa-calendar-check"></i> Booking</a>
        <a href="contact.html"><i class="fas fa-phone-alt"></i> Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h2>Submit a Complaint</h2>
      <p>Your feedback matters. If you faced any issues, please let us know below:</p>
      <form>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="message">Complaint:</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoFix Garage. All rights reserved.</p>

      <a href="mailto:autofix@garage.com">autofix@garage.com</a> |

    </address>
    <p>Location: Amman, Jordan</p>
  </footer>
</body>
</html>
